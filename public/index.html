<!DOCTYPE html>
<html>
<head>
	<title>RanRanRu Chat</title>
	<style>
	canvas{
		position: absolute;
		margin:auto;
		top:0;
		bottom:0;
		left:0;
		right:0;
	}
	</style>
	
</head>
<body>
	<canvas id="ctx" width = "1600" height="800" style="border:1px solid #000000;"></canvas>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var WIDTH=1600, HEIGHT=800;
		//var canvas = document.createElement("canvas");
		var ctx = document.getElementById("ctx").getContext("2d");
		//document.body.appendChild(canvas);5
		
		var socket = io("https://apkbak.mybluemix.net");
		socket.on("newPositions",function(data){
			ctx.clearRect(0,0,WIDTH,HEIGHT);
			for(var i = 0; i < data.length; i++){
				//console.log(data[i].color);
				ctx.fillStyle = "hsl("+data[i].color+", 100%, 50%)";
				ctx.fillRect(data[i].x,data[i].y,20,20);
				ctx.font="16px Arial";
				ctx.fillText(data[i].msg,this.x,this.y - 30)	;
			}
		});
		document.onkeydown = function(event){
			if(event.keyCode === 37)
				socket.emit("keyPress",{inputId:"left",state:true});
			else if(event.keyCode === 38)
				socket.emit("keyPress",{inputId:"up",state:true});
			else if(event.keyCode === 39)
				socket.emit("keyPress",{inputId:"right",state:true});
			else if(event.keyCode === 40)
				socket.emit("keyPress",{inputId:"down",state:true});
		}
		document.onkeyup = function(event){
			if(event.keyCode === 37)
				socket.emit("keyPress",{inputId:"left",state:false});
			else if(event.keyCode === 38)
				socket.emit("keyPress",{inputId:"up",state:false});
			else if(event.keyCode === 39)
				socket.emit("keyPress",{inputId:"right",state:false});
			else if(event.keyCode === 40)
				socket.emit("keyPress",{inputId:"down",state:false});
		}
	</script>
</body>
</html>
