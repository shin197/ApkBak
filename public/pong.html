<!doctype html>
<head>
	<title>Pong</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	canvas{
		position: absolute;
		margin:auto;
		top:0;
		bottom:0;
		left:0;
		right:0;
		
	}
	</style>
</head>
<body>
	<canvas id="pong" width="600" height="400" />
	<script>
	
	var WIDTH=700, HEIGHT=600, pi = Math.PI;
	var UpArrow=38, DownArrow=40;
	var canvas, ctx, keystate;
	var p1, p2, ball;
	p1 = {
		x: null,
		y:null,
		width: 20,
		height: 100,
		update: function(){
			if(keystate[UpArrow])this.y -=7;
			if(keystate[DownArrow]) this.y += 7;
		},
		draw: function(){
			ctx.fillRect(this.x,this.y,this.width,this.height);
		}
	};
	p2 = {
		x: null,
		y:null,
		width: 20,
		height: 100,
		update: function(){
			var desty = ball.y - (this.height - ball.side) * 0.5;
			this.y += (desty - this.y) * 0.1;
		},
		draw: function(){
			ctx.fillRect(this.x,this.y,this.width,this.height);
		}
	};
	ball = {
		x: null, y:null, side: 20,
		vel: null,
		speed: 8,
		serve: function(side){
			var r = Math.random();
			this.x = side===1? p1.x : p2.x;
			this.y =(HEIGHT - this.side) * r;
			this.speed = 8;
			var phi = 0.1*pi*(1-2*r);
			this.vel = {
				x: side*this.speed*Math.cos(phi),
				y: this.speed*Math.sin(phi)
			};
		},
		update: function(){
			this.x += this.vel.x;
			this.y += this.vel.y;
			if(0 > this.y || this.y + this.side > HEIGHT){
				var offset = this.vel.y < 0? 0 - this.y : HEIGHT - (this.y + this.side);
				this.y += 2*offset;
				this.vel.y *= -1;
			}
			
			var intersect = function(ax,ay,aw,ah,bx,by,bw,bh){
				return ax < bx+bw && ay < by+bh && bx < ax+aw && by < ay+ah;
			};
			var pdle = this.vel.x < 0 ? p1: p2;
			if(intersect(pdle.x,pdle.y,pdle.width,pdle.height,this.x,this.y,this.side,this.side)){
				this.x = pdle === p1? p1.x + p1.width : p2.x - pdle.width;
				var n = (this.y + this.side - pdle.y) / (pdle.height + this.side);
				var phi = 0.25*(2*n - 1); // 45 degree
				this.speed += 0.2;
				this.vel.x = (pdle === p1 ? 1 : -1)*this.speed *Math.cos(phi);
				this.vel.y = this.speed *Math.sin(phi);
			}
			if(0 > this.x + this.side || this.x > WIDTH){
				this.serve(pdle===p1? 1 : -1);
			}
		},
		draw: function(){
			ctx.fillRect(this.x,this.y,this.side,this.side);
		}
	};
	function main(){
		canvas = document.createElement("canvas");
		canvas.width = WIDTH;
		canvas.height = HEIGHT;
		ctx = canvas.getContext("2d");
		document.body.appendChild(canvas);
		
		keystate = {};
		document.addEventListener("keydown",function(evt){
			keystate[evt.keyCode] = true;
		});
		document.addEventListener("keyup",function(evt){
			delete keystate[evt.keyCode];
		});
		
		init();
		var loop = function(){
			update();
			draw();
			window.requestAnimationFrame(loop,canvas);
		};
		window.requestAnimationFrame(loop,canvas);
	}
	function init(){
		p1.x = p1.width;
		p1.y = (HEIGHT - p1.height)/2;
		p2.x = WIDTH  - (p1.width + p2.width);
		p2.y = (HEIGHT - p2.height)/2;
		ball.x = (WIDTH - ball.side)/2;
		ball.y = (HEIGHT - ball.side)/2;
		ball.vel = {
			x: ball.speed,
			y: 0
		};
	}
	function update(){
		p1.update();
		p2.update();
		ball.update();
	}
	function draw(){
		ctx.fillRect(0,0,WIDTH,HEIGHT);
		ctx.save();
		ctx.fillStyle = "#fff";
		p1.draw();
		p2.draw();
		ball.draw();
		var w = 4;
		var x = (WIDTH - w) * 0.5;
		var y = 0;
		var step = HEIGHT / 15;
		while(y < HEIGHT){
			ctx.fillRect(x, y+step*0.25, w, step*0.5);
			y+= step;
		}
		ctx.restore();
	}
	main();
</body>
</html>
</html>
